<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
    <style>

    .errorMsg { 
      font-family: Oswald;
      color:red;
      display:none; } 
    </style>
    
    <script>
// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    function checkForm(){
		var name = document.getElementById("name").value;
		var address = document.getElementById("addr").value;
//		var noName = document.getElementById("nameError");
//		var noAdress = document.getElementById("addressError");
		var isValid = true;
		
		if (name.length == 0) {
    			document.getElementById("nameError").style.display = "block";
				console.log("name not there");
				isValid = false;	
		} 
		else {document.getElementById("nameError").style.display = "none";}
		
		
		if (address.length == 0) {
			document.getElementById("addressError").style.display = "block";
			console.log("address not there");
			isValid = false;

		} 
		
		else {document.getElementById("addressError").style.display = "none";}
			
		return isValid;

			}  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
